server {
    listen 80;

    # Раздаем фронт из volume
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксируем API
    location /api/ {
        proxy_pass http://backend:3000/;
    }

    location /content/ {
        proxy_pass http://backend:3000/;
    }
}
